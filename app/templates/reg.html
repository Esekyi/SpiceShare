<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sign Up - SpiceShare</title>
		<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.3/dist/tailwind.min.css" rel="stylesheet">

	<style>
		.toggle-password {
			cursor: pointer;
		}
	</style>
</head>

<body class="bg-gray-100 font-poppins flex items-center justify-center h-screen">

	<div class="bg-white shadow-lg rounded-lg p-8 max-w-md w-full">
		<h2 class="text-2xl font-bold text-gray-800 text-center mb-4">Sign Up</h2>

		<form action="{{ url_for('user_routes.register') }}" method="POST">
			<input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
			<div class="grid grid-cols-2 gap-4 mb-4">
				<div>
					<label for="first_name" class="block text-sm font-medium text-gray-700">First Name</label>
					<input type="text" id="first_name" name="first_name" required placeholder="John" autocomplete="on"
						class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
				</div>
				<div>
					<label for="last_name" class="block text-sm font-medium text-gray-700">Last Name</label>
					<input type="text" id="last_name" name="last_name" required placeholder="Doe" autocomplete="on"
						class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
				</div>
			</div>

			<div class="mb-4">
				<label for="username" class="block text-sm font-medium text-gray-700">Username</label>
				<input type="text" id="username" name="username" required placeholder="username" autocomplete="on"
					class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
			</div>

			<div class="mb-4">
				<label for="email" class="block text-sm font-medium text-gray-700">Email</label>
				<input type="email" id="email" name="email" required placeholder="me@example.com" autocomplete="on"
					class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
			</div>

			<div class="mb-4 relative">
				<label for="password" class="block text-sm font-medium text-gray-700">Password</label>
				<div class="relative">
						<input type="password" id="password" placeholder="Password" autocomplete="on"
							class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
						<button type="button" class="absolute right-3 top-3 text-gray-600"
							onclick="togglePasswordVisibility('password')">
							ğŸ‘ï¸
						</button>
				</div>
			</div>

			<div class="mb-6 relative">
				<label for="confirm_password" class="block text-sm font-medium text-gray-700">Confirm Password</label>
				<div class="relative">
						<input type="password" name="confirm_password" id="confirm_password" placeholder="Password" autocomplete="on"
							class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
						<button type="button" class="absolute right-3 top-3 text-gray-600"
							onclick="togglePasswordVisibility('confirm_password')">
							ğŸ‘ï¸
						</button>
				</div>
			</div>

			<div class="flex items-center mb-6">
				<!-- <input id="terms" name="terms" type="checkbox"
					class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
				<label for="terms" class="ml-2 block text-sm text-gray-900">Remember me</label> -->

				<label class="inline-flex items-center text-gray-700">
					<input type="checkbox" name="terms" class="form-checkbox text-blue-600">
					<span class="ml-2">I agree to the Terms and Conditions</span>
				</label>
			</div>

			<button type="submit"
				class="w-full px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition duration-300">Sign
				up</button>
		</form>

		<p class="mt-4 text-center text-sm text-gray-600">
			Already have an account?
			<a href="{{ url_for('auth.login') }}" class="text-blue-600 hover:underline">Sign in</a>
		</p>
	</div>

	<script>
		function togglePasswordVisibility(id)
			{
				const input = document.getElementById(id);
				if (input.type === "password")
				{
					input.type = "text";
				} else
				{
					input.type = "password";
				}
			}
	</script>
</body>

</html>
