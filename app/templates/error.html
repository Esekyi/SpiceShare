<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Error {{ error_code }}</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f4f4f4;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			margin: 0;
		}

		.container {
			background-color: white;
			padding: 40px;
			text-align: center;
			border-radius: 10px;
			box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
		}

		.message {
			font-size: 24px;
			margin-bottom: 20px;
		}

		.error-code {
			font-size: 40px;
			color: #FF5722;
		}

		.button {
			background-color: #FF5722;
			color: white;
			padding: 10px 20px;
			text-decoration: none;
			border-radius: 5px;
			display: inline-block;
			margin-top: 20px;
		}

		.flash-message {
			transition: opacity 0.5s ease-in-out;
		}
		
	</style>
</head>

<body>
	<div class="container">
		<div class="error-code">{{ error_code }} Error</div>
		<div class="message">{{ error_message }}</div>
		<a class="button" href="{{ url_for('recipe_routes.list_recipes') }}">Return to Home</a>
	</div>

	{% with messages = get_flashed_messages(with_categories=true) %}
	{% if messages %}
	{% for category, message in messages %}
	<div id="flashMessageBox"
		class="fixed bottom-4 left-1/2 transform -translate-x-1/2 p-4 w-96 bg-{{ category }} text-white text-center rounded-lg shadow-lg flash-message">
		<p>{{ message }}</p>
		{% endfor %}
	</div>
	{% endif %}
	{% endwith %}

</body>

</html>
