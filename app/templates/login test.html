<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sign In</title>
	<link rel="stylesheet" href="path-to-tailwind.css">
	<style>
		body {
			font-family: 'Poppins', sans-serif;
		}
	</style>

	<link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='apple-touch-icon.png') }}">
	<link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicon-32x32.png') }}">
	<link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='favicon-16x16.png') }}">
	<link rel="manifest" href="{{ url_for('static', filename='site.webmanifest') }}">
	
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">

	<div class="bg-white shadow-lg rounded-lg overflow-hidden flex max-w-4xl">
		<!-- Left Side: Form -->
		<div class="w-full md:w-1/2 p-8">
			<h2 class="text-2xl font-bold text-center mb-6">Sign In</h2>
			<form>
				<div class="mb-4">
					<label class="block text-gray-700 text-sm font-bold mb-2" for="username">Username</label>
					<input type="text" id="username" placeholder="Username"
						class="w-full p-3 border rounded-lg focus:outline-none focus:ring focus:border-blue-300">
				</div>
				<div class="mb-4">
					<label class="block text-gray-700 text-sm font-bold mb-2" for="password">Password</label>
					<div class="relative">
						<input type="password" id="password" placeholder="Password"
							class="w-full p-3 border rounded-lg focus:outline-none focus:ring focus:border-blue-300">
						<button type="button" class="absolute right-3 top-3 text-gray-600"
							onclick="togglePasswordVisibility('password')">
							üëÅÔ∏è
						</button>
					</div>
				</div>
				<div class="flex items-center justify-between mb-4">
					<label class="inline-flex items-center text-sm text-gray-600">
						<input type="checkbox" class="form-checkbox">
						<span class="ml-2">Remember me</span>
					</label>
				</div>
				<button type="submit"
					class="w-full p-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition duration-300">Sign
					In</button>
			</form>
			<p class="text-center text-gray-600 mt-4">Don't have an account?
				<a href="register.html" class="text-blue-600">Sign Up</a>
			</p>
		</div>

		<!-- Right Side: Illustration or any relevant image -->
		<div class="hidden md:block w-1/2 bg-blue-600 text-white flex items-center justify-center">
			<p class="text-lg">Welcome back! Sign in to continue your culinary journey.</p>
		</div>
	</div>

	<script>
		function togglePasswordVisibility(id)
		{
			const input = document.getElementById(id);
			if (input.type === "password")
			{
				input.type = "text";
			} else
			{
				input.type = "password";
			}
		}
	</script>
</body>

</html>
